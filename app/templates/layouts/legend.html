{% macro html(this, kwargs) %}

<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
    $( function() {
        $( "#maplegend" ).draggable({
                        start: function (event, ui) {
                            $(this).css({
                                right: "auto",
                                top: "auto",
                                bottom: "auto"
                            });
                        }
                    });
    });
    </script>
</head>
<body>
    <div id='maplegend' class='maplegend' 
        style='position: absolute; z-index:9999; border:4px gray; background-color:#f7f7f7;
        border-radius:6px; padding: 10px; font-size:14px; color:black; right: 20px; bottom: 20px;'>
        
    	<div class='legend-title'>Salmon Species: WSP Status</div>
		<div class='legend-scale'>
			<ul class='legend-labels'>
				<li><span style='background:#d7191c;opacity:0.75;'></span>RED</li>
				<li><span style='background:#fdae61;opacity:0.75;'></span>RED/AMBER</li>
				<li><span style='background:#ffffbf;opacity:0.75;'></span>AMBER</li>
				<li><span style='background:#a6d96a;opacity:0.75;'></span>GREEN/AMBER</li>
				<li><span style='background:#1a9641;opacity:0.75;'></span>GREEN</li>
				<li><span style='background:black;opacity:0.1;'></span>DD</li>
				<li><span style='background:black;opacity:0.5;'></span>TBD</li>
			</ul>
		</div>
   	</div>    
</body>
    </html>

<style type='text/css'>
	.maplegend .legend-title {
		text-align: left;
		margin-bottom: 5px;
		font-weight: bold;
		font-size: 90%;
		}
	.maplegend .legend-scale ul {
		margin: 0;
		margin-bottom: 5px;
		padding: 0;
		float: left;
		list-style: none;
		}
	.maplegend .legend-scale ul li {
		font-size: 80%;
		list-style: none;
		margin-left: 0;
		line-height: 18px;
		margin-bottom: 2px;
		}
	.maplegend ul.legend-labels li span {
		display: block;
		float: left;
		height: 16px;
		width: 30px;
		margin-right: 5px;
		margin-left: 0;
		border: 1px solid #999;
		}
	.maplegend .legend-source {
		font-size: 80%;
		color: #777;
		clear: both;
		}
	.maplegend a {
		color: #777;
		}
</style>

{% endmacro %}
